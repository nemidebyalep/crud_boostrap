<div class="card">
    <div class="card-body">
        <h5 class="card-title">Modificar Competencia</h5>
        <h6 class="card-subtitle mb-2 text-muted">Ingrese datos</h6>
        <p class="card-text">Todos los campos deberan ser llenados obligatoriamente</p>
            <div class="form-row">
                <div class="col">
                    <label for="inputEmail4">Competencia</label>
                    <input type="text" class="form-control" [(ngModel)]="competencia.nombre" name="nombre">
                </div>
                <div class="col">
                    <label for="inputEmail4">Tipo Competencia</label>
                    <input type="text" class="form-control"  [(ngModel)]="competencia.id_tipo_instrumento"name="id_tipo_instrumento">
                </div>
            </div>
            <div class="form-row">                
                <div class="col">
                    <label for="inputEmail4">Linea PA</label>
                    <input type="text" class="form-control"  [(ngModel)]="competencia.id_linea_pa"name="id_linea_pa">
                </div>
                <div class="col">
                    <label for="inputEmail4">Descripcion</label>
                    <input type="text" class="form-control" [(ngModel)]="competencia.descripcion" name="descripcion">
                </div>
            </div>
            <div class="form-row">

               
                <div class="col">
                </div>
            </div>
        <a class="card-link" (click)="modificarCompetencia()">Modificar</a>
        <a class="card-link" routerLink="/listar">Volver</a>
    </div>
</div>
