    <thead>
      <tr>

        <td>{{competencia.ID_TIPO_INSTRUMENTO}}</td>
        <td>{{competencia.ID_LINEA_PA}}</td>      
        <td>{{competencia.DESCRIPCION}}</td>        
        <td><button type="button" class="btn btn-info" [routerLink]="['/editar', competencia.ID_COMPETENCIAS]"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
      <td><button type="button" class="btn btn-danger" (click)="delCompetencia(competencia.ID_COMPETENCIAS)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
      </tr>     
    </tbody>
  </table>
